<!doctype html>
<html lang="ge">
<head>
  <title>Webleb</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="login-box">
    <h2>შეკვეთა</h2>
    <form>
      <div class="user-box">
        <input type="text" name="saxeli" placeholder="თქვენი სახელი">
        <label>თქვენი სახელი</label>
      </div>
      <div class="user-box">
        <input type="text" name="gavri" placeholder="თქვენი გვარი">
        <label>თქვენი გვარი</label>
      </div>
      <div class="user-box">
        <input type="text" name="email" placeholder="ელ-ფოსტა">
        <label>ელ-ფოსტა</label>
      </div>
      <div class="user-box">
        <input type="text" name="piradiN" placeholder="თქვენი პირადი N">
        <label>თქვენი პირადი N</label>
      </div>
      <div class="user-box">
        <input type="text" name="country" >
        <label>ქვეყანა</label>
      </div>
      <div class="user-box">
        <input type="text" name="city" >
        <label>ქალაქი</label>
      </div>
      <div class="user-box">
        <input type="text" name="street" >
        <label>ქუჩა</label>
      </div>
      <div class="user-box">
        <input type="text" name="phone" >
        <label>მობილური</label>
      </div>
      <div class="user-box">
        <input type="text" name="from" >
        <label>საიდან გაიგეთ ჩვენს შესახებ</label>
      </div>
      <div class="user-box">
        <input type="text" name="alreadyUse" >
        <label>აქამდე თუ იყენებდით რომელომე ინტერნეტ პროვაიდერს</label>
      </div>
      <div class="user-box">
        <input type="text" name="WhyChangeProv" >
        <label>რატომ გადაწყვიტეთ პროვაიდერის შეცვლა</label>
      </div>
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        შეკვეთის გაფორმება
      </a>
    </form>
  </div>
</body>
</html>
